    realname: Ubuntu User
    username: ubuntu
  keyboard:
    layout: us
  locale: en_US.UTF-8
  network:
    version: 2
    ethernets:
      id0:
        match:
          name: ens18
        dhcp4: true
        dhcp-identifier: mac
        dhcp4-overrides:
          use-dns: false
        nameservers:
          addresses: 
          - 10.1.6.1
      id1:
        match:
          name: ens19
        dhcp4: true
