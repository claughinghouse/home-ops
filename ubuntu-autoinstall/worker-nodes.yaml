autoinstall:
  version: 1
  refresh-installer:
    update: true
  apt:
    geoip: true
    preserve_sources_list: false
    primary:
    - arches: [amd64, i386]
      uri: http://archive.ubuntu.com/ubuntu
    - arches: [default]
      uri: http://ports.ubuntu.com/ubuntu-ports
  identity:
    hostname: ubuntu-server
    # echo ubuntu | mkpasswd -m sha512crypt --stdin
