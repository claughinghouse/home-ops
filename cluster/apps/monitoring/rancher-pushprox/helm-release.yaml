---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher-pushprox
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/rancher-pushprox/rancher-pushprox/0.1.300
      version: 0.1.300
      sourceRef:
        kind: GitRepository
        name: rancher-dev-charts
        namespace: flux-system
      interval: 5m
  values:
    metricsPort: 10249
    component: k3s-server
    serviceMonitor:
      enabled: false
    clients:
      port: 10013
      useLocalhost: true
      tolerations:
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
