---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ghost
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghost
      tag: 4.41.3
    env:
      TZ: "${TIMEZONE}"
      url: "https://www.${SECRET_GHOST_DOMAIN}"
      database__client: mysql
      database__connection__host: ghost-mariadb
      database__connection__user: "${SECRET_GHOST_DB_USER}"
      database__connection__password: "${SECRET_GHOST_DB_PASS}"
      database__connection__database: "${SECRET_GHOST_DB}"
      NODE_ENV: production
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ${SECRET_GHOST_DOMAIN}
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_GHOST_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "www.${SECRET_GHOST_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: "ghost"
    persistence:
      content:
        enabled: true
        existingClaim: ghost-config-v1
        mountPath: /var/lib/ghost/content
    mariadb:
      enabled: true
      architecture: standalone
      auth:
        database: "${SECRET_GHOST_DB}"
        username: "${SECRET_GHOST_DB_USER}"
        password: "${SECRET_GHOST_DB_PASS}"
        rootPassword: "${SECRET_GHOST_PASS}"
      primary:
        persistance:
          enabled: true
          existingClaim: ghost-db-v1
