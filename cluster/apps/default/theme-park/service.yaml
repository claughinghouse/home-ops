---
apiVersion: v1
kind: Service
metadata:
  name: &app theme-park
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  selector:
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: http
