---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filestash
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: machines/filestash
      tag: latest@sha256:e107d4efed505322efd8b8cd43119983e8fcfdb74db6acbb58163a7f4c36a41a
    nameOverride: filestash
    env:
      APPLICATION_URL: "https://filestash.${SECRET_DOMAIN}"
      TZ: "America/New_York"
    service:
      main:
        ports:
          http:
            port: 8334
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "web-sync"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "filestash.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "filestash.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: filestash-config-v1
        mountPath: /app/data/state
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
