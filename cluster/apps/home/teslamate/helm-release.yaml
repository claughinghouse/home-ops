---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teslamate
      version: 3.6.5
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "gateway.${SECRET_CLUSTER_DOMAIN}"
      hosts:
        - host: "teslamate.${SECRET_CLUSTER_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "teslamate.${SECRET_CLUSTER_DOMAIN}"
    postgresql:
      enabled: true
      postgresqlUsername: teslamate
      postgresqlPassword: teslamate
      postgresqlDatabase: teslamate
      image:
        repository: postgres
        tag: 12.1
      postgresqlDataDir: "/data/pgdata"
      persistence:
        enabled: true
        storageClass: "ceph-rbd-sc"
        accessModes:
          - ReadWriteOnce
        size: 8Gi
        mountPath: "/data/"
