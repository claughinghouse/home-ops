---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.6.5
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      PHP_MEMORY_LIMIT: 256M
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        # external-dns/is-public: "false"
        # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
      - host: "nc.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "nc.${SECRET_DOMAIN}"
    nextcloud:
      host: "nc.${SECRET_DOMAIN}"
      username: "${SECRET_NEXTCLOUD_ADMIN_USER}"
      password: "${SECRET_NEXTCLOUD_ADMIN_PASS}"
      # configs:
      #   proxy.config.php: |-
      #     <?php
      #     $CONFIG = array (
      #       'trusted_proxies' => array('${NETWORK_K8S_CLUSTER_CIDR}')
      #     );
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.home
      user: nextcloud
      password: ${SECRET_NEXTCLOUD_POSTGRES_PASSWORD}
      database: nextcloud
    cronjob:
      enabled: true
    redis:
      enabled: true
    postgresql:
      enabled: true
      postgresqlUsername: nextcloud
      postgresqlPassword: ${SECRET_NEXTCLOUD_POSTGRES_PASSWORD}
      postgresqlDatabase: nextcloud
      persistence:
        enabled: true
        existingClaim: nextcloud-postgres-v1
