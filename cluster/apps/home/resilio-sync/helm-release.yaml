---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resilio-sync
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: resilio-sync
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/linuxserver/resilio-sync
      tag: version-2.7.2.1375
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "resilio-sync.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: resilio-sync-config-v1
      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/home/resilio-sync/media
        mountPath: /media
      downloads:
        enabled: true
        type: hostPath
        hostPath: /mnt/home/resilio-sync/downloads
        mountPath: /downloads
      sync:
        enabled: true
        type: hostPath
        hostPath: /mnt/home/resilio-sync/sync
        mountPath: /sync
