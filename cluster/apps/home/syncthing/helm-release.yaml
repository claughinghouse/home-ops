---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: syncthing
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  timeout: 30m
  values:
    persistence:
      config:
        enabled: true
        existingClaim: syncthing-v1
        mountPath: /var/syncthing
      config-file:
        enabled: true
        type: custom
        mountPath: /var/syncthing/config/config.xml
        subPath: config.xml
        volumeSpec:
          configMap:
            name: syncthing-config-file
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "syncthing.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "syncthing.${SECRET_DOMAIN}"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "syncthing-config-file"
