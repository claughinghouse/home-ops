---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: code-server
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nicholaswilde.github.io/helm-charts/
      chart: code-server
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde
        namespace: flux-system
      interval: 5m
  timeout: 30m
  values:
    env:
      TZ: "America/New_York"
      PROXY_DOMAIN: "code-server.${SECRET_CLUSTER_DOMAIN}"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        # external-dns/is-public: "true"
        # external-dns.alpha.kubernetes.io/target: "gateway.${SECRET_CLUSTER_DOMAIN}"
      hosts:
        - host: "code.${SECRET_CLUSTER_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "code.${SECRET_CLUSTER_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: code-server
        mountPath: /config
        skipuninstall: false
