---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-dev
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.4.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  timeout: 30m
  values:
    persistence:
      config:
        enabled: true
        existingClaim: postgres-data-v1
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
