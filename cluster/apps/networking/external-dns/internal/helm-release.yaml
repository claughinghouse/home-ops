---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: externaldns-internal
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.11.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: externaldns-internal
    # interval: "5m"
    logLevel: debug
    sources:
    - crd
    - service
    - ingress
    provider: coredns
    coredns:
      etcdEndpoints: "https://10.1.6.201:2379,https://10.1.6.202:2379,https://10.1.6.203:2379"
      etcdTLS:
        enabled: true
        secretName: coredns-etcd
    policy: sync
    # txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_CLUSTER_DOMAIN}"
    crd:
      create: true
    serviceAccount:
      name: externaldns
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
