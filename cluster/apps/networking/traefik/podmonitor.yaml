---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik
  namespace: networking
spec:
  namespaceSelector:
    matchNames:
    - networking
  podMetricsEndpoints:
  - port: traefik
    path: /metrics
    interval: 15s
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
