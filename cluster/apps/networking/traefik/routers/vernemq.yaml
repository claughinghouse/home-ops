---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: vernemq
  namespace: home
spec:
  entryPoints:
  - mqtt
  routes:
  - match: HostSNI("mqtt.${SECRET_CLUSTER_DOMAIN}")
    services:
    - name: vernemq
      port: 8883
  tls:
    passthrough: false
    options:
      name: vernemq
      namespace: home
