---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-external
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.11.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    interval: "5m"
    sources:
    - ingress
    provider: cloudflare
    cloudflare:
      secretName: external-dns-external
      email: "${SECRET_EMAIL}"
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_CLUSTER_DOMAIN}"
    annotationFilter: "kubernetes.io/ingress.class=external"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
