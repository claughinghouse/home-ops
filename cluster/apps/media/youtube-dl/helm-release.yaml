---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtube-dl
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: youtubedl-material
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: tzahi12345/youtubedl-material
      tag: 4.2
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "youtube-dl.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: youtube-dl-config-v1
      video:
        enabled: true
        type: hostPath
        hostPath: /mnt/media/youtube-dl
        mountPath: /video
