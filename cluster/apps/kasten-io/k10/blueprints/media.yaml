---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: media
  namespace: kasten-io
actions:
  post-export:
    phases:
      - func: KubeTask
        name: hookPhase
        args:
          namespace: kasten-io
          image: ghcr.io/k8s-at-home/rclone:v1.58.0
          podOverride:
            containers:
              - name: container
                imagePullPolicy: IfNotPresent
                env:
                  - name: TZ
                    value: America/New_York
                volumeMounts:
                  - name: rclone-conf
                    mountPath: /config
                  - name: media
                    mountPath: /mnt/media
                securityContext:
                  privileged: true
            volumes:
              - name: rclone-conf
                secret:
                  secretName: rclone-conf
              - name: k10-backups
                persistentVolumeClaim:
                  claimName: k10-media-backups
          command:
            - "rclone"
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "/mnt/media"
            - "b2:k10-media-f18a3c6d"
