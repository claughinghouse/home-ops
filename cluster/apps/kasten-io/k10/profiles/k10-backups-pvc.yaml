---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backups
spec:
  storageClassName: k10-backup-cephfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/kasten
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-backups
  namespace: kasten-io
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: k10-backup-cephfs
  resources:
    requests:
      storage: 1Mi
