kind: Profile
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
    name: ceph-kubernetes
    namespace: kasten-io
spec:
    type: Infra
    infra:
        type: Ceph
        credential:
            secretType: CephKeyring
            secret:
                apiVersion: v1
                kind: secret
                name: ceph-kubernetes-secret
                namespace: kasten-io
        ceph:
            monitor: ${SECRET_K10_CEPH_KUBERNETES_MON}
            pool: kubernetes
