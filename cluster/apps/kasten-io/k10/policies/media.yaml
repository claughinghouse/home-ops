---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
spec:
  actions:
    - action: backup
      backupParameters:
        profile:
          name: backblaze-b2
          namespace: kasten-io
  frequency: '@daily'
  retention:
    daily: 7
    monthly: 12
    weekly: 4
    yearly: 7
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - media
          - kasten-io-cluster
