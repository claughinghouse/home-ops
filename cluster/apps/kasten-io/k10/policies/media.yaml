apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: media
  namespace: kasten-io

spec:
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          name: b2-k3s-k10
          namespace: kasten-io
    - action: export
      exportParameters:
        exportData:
          enabled: true
        frequency: "@daily"
        # migrationToken:
        #   name: media-migration-token-tqhcm
        #   namespace: kasten-io
        profile:
          name: b2-k3s-k10
          namespace: kasten-io
      retention: {}
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
  selector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - media
