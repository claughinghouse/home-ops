---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: media
  namespace: kasten-io
spec:
  comment: ""
  frequency: "@daily"
  actions:
    - action: backup
      backupParameters:
        profile:
          namespace: kasten-io
          name: backblaze-b2
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - media
          - kasten-io-cluster
