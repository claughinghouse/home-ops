---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: home
  namespace: kasten-io
spec:
  actions:
    - action: backup
      backupParameters:
        profile:
          name: backblaze-b2
          namespace: kasten-io
  frequency: '@hourly'
  retention:
    daily: 14
    weekly: 0
    monthly: 0
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - home
