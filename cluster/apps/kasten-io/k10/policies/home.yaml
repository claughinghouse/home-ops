kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: home
  namespace: kasten-io
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - home
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - resource: persistentvolumeclaims
              matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          name: b2-k3s-k10
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: b2-k3s-k10
          namespace: kasten-io
        # migrationToken:
        #   name: home-migration-token-w64nx
        #   namespace: kasten-io
        exportData:
          enabled: true
      retention: {}
