---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: home
  namespace: kasten-io
spec:
  frequency: "@daily"
  subFrequency:
    minutes:
    - 0
    hours:
    - 23
    - 11
    weekdays:
    - 0
    days:
    - 1
    months:
    - 1
  retention:
    daily: 7
    weekly: 2
    monthly: 2
    yearly: 0
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - home
      - kasten-io-cluster
  actions:
  - action: backup
    backupParameters:
    profile:
      namespace: kasten-io
      name: backblaze-b2
