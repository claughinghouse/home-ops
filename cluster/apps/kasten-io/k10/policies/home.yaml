---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: home
  namespace: kasten-io
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
    monthly: 3
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - home
  actions:
    - action: backup
      backupParameters:
        profile:
          name: backblaze-b2
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: backblaze-b2
          namespace: kasten-io
        exportData:
          enabled: true
