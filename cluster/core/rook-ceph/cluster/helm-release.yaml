---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.8.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  values:
    monitoring:
      enabled: true
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: "nginx"
        host:
          name: &host "rook.${SECRET_PUBLIC_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host
    cephClusterSpec:
      external:
        enable: true
      crashCollector:
        disable: true
      cephVersion:
        image: v16.2.7
      dataDirHostPath: /var/lib/rook
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
      # optionally, the ceph-mgr IP address can be passed to gather metric from the prometheus exporter
      monitoring:
        enabled: true
        rulesNamespace: rook-ceph
        externalMgrEndpoints:
          - ip: "10.1.5.201"
          - ip: "10.1.5.202"
          - ip: "10.1.5.203"
          - ip: "10.1.5.204"
        externalMgrPrometheusPort: 9283
