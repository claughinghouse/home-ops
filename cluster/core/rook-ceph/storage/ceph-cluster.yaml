---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  external:
    enable: true
  crashCollector:
    disable: true
  # optionally, the ceph-mgr IP address can be pass to gather metric from the prometheus exporter
  monitoring:
    enabled: true
    rulesNamespace: rook-ceph
    externalMgrEndpoints:
      - ip: "10.1.5.201"
      - ip: "10.1.5.202"
      - ip: "10.1.5.203"
      - ip: "10.1.5.204"
    externalMgrPrometheusPort: 9283
