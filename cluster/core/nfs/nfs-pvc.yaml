# This is a sample NFS volume
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-remote-pv
spec:
  storageClassName: nfs-remote
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.0.4
    path: "/nfs/k8s"
  mountOptions:
    - nfsvers=3
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-remote-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-remote
  resources:
    requests:
      storage: 1Mi
