      - name: rbac.authorization.k8s.io/v1/clusterrolebindings
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
        - error
      - name: rbac.authorization.k8s.io/v1/clusterroles
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
