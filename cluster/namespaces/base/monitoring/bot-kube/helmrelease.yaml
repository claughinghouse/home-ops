        - delete
        - error
      - name: v1/configmaps
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
        - error
      - name: apps/v1/daemonsets
