---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.12.0
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 5m
  values:
    config:
      recommendations: false
      settings:
        clustername: k8s-ops
      resources:
      - name: velero.io/v1/backups
        namespaces:
          include:
          - all
        events:
        - error
      - name: v1/pods
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
      - name: v1/services
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
        - error
      - name: apps/v1/deployments
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - update
        - delete
        - error
      - name: apps/v1/statefulsets
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - update
        - delete
        - error
      - name: networking.k8s.io/v1beta1/ingresses
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
        - error
      - name: v1/nodes
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
        - error
      - name: v1/namespaces
        namespaces:
          include:
          - default
          - kube-public
          - kube-node-lease
          - tigera-operator
          - calico-system
          - flux-system
          - ceph
          - cert-manager
          - ingress-nginx-external
          - ingress-nginx-internal
          - kube-system
          - monitoring
          - velero
        events:
        - create
        - delete
        - error
      - name: v1/persistentvolumes
