---

- hosts:
  - control-nodes
  - generic-nodes
  become: true
  gather_facts: true
  vars_prompt:
  - name: "run_confirmation"
    prompt: "This will DESTROY your cluster. Do you wish to continue? [Y/n]"
    default: "n"
    private: no
  any_errors_fatal: yes
  pre_tasks:
  - name: check confirmation
    fail:
      msg: "Abort."
    when: run_confirmation != "Y"
  tasks:
  - name: kill k3s
    command: /usr/local/bin/k3s-killall.sh
  - name: uninstall k3s
    command:
      cmd: /usr/local/bin/k3s-uninstall.sh
      removes: /usr/local/bin/k3s-uninstall.sh
  - name: uninstall k3s agent
    command:
      cmd: /usr/local/bin/k3s-agent-uninstall.sh
      removes: /usr/local/bin/k3s-agent-uninstall.sh
  - name: gather list of CNI files to delete
    find:
      paths: /etc/cni/net.d
      patterns: "*"
    register: files_to_delete
  - name: delete CNI files
    file:
      path: "{{ item.path }}"
      state: absent
    loop: "{{ files_to_delete.files }}"
  - name: reboot
    reboot:
      msg: "Nodes are being rebooted..."
    ignore_errors: true
