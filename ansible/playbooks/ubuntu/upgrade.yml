---

- hosts:
  - control-nodes
  - generic-nodes
  become: true
  gather_facts: true
  vars_prompt:
  - name: "restart_confirmation"
    prompt: "Restart nodes when complete? [Y/n]"
    default: "n"
    private: no
  tasks:
  - name: upgrade
    apt:
      upgrade: full
      update_cache: yes
      cache_valid_time: 3600
      autoclean: yes
      autoremove: yes
    register: apt_upgrade
    retries: 5
    until: apt_upgrade is success
  - name: reboot
    ignore_errors: true
    reboot:
      msg: "Nodes are being rebooted..."
    when: restart_confirmation == "Y"
    tags:
    - always
