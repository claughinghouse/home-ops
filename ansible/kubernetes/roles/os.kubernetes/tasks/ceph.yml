---
- name: Create CephFS media mount path
  ansible.builtin.file:
    path: /mnt/media
    state: directory
    mode: 0777

- name: Create CephFS home mount path
  ansible.builtin.file:
    path: /mnt/home
    state: directory
    mode: 0777

- name: Copy ceph config
  ansible.builtin.template:
    src: ceph/ceph.conf.j2
    dest: /etc/ceph/ceph.conf
    owner: root
    group: root
    mode: 0644

- name: Copy ceph client keyring
  ansible.builtin.template:
    src: ceph/ceph.client.keyring.j2
    dest: /etc/ceph/ceph.client.keyring
    owner: root
    group: root
    mode: 0644

- name: Mount media CephFS
  mount:
    name: /mnt/media
    src: ":/k8s/media"
    fstype: ceph
    opts: name={{ SECRET_CEPH_USER }},secretfile=/etc/ceph/ceph.client.keyring,_netdev,noatime
    state: mounted

- name: Mount home CephFS
  mount:
    name: /mnt/home
    src: ":/k8s/home"
    fstype: ceph
    opts: name={{ SECRET_CEPH_USER }},secretfile=/etc/ceph/ceph.client.keyring,_netdev,noatime
    state: mounted
