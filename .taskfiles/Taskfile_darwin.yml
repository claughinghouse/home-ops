---
version: "3"

vars:
  BINARY_REQS: |-
    brew docker flux helm jq kubectl kubeseal kubeval pre-commit python3 shellcheck sops sshpass velero wget yamllint yq envsubst direnv
  BREW_REQS: |-
    coreutils findutils gnu-sed

tasks:
  check:
    desc: Check for all required binaries
    deps:
      - binary:reqs
      - brew:reqs

  binary:reqs:
    desc: Check for required binaries
    cmds:
      - |
        for req in {{.BINARY_REQS}}; do
          task deps:binary:check BIN=${req}
        done
    silent: true

  binary:check:
    desc: Check if binary is present
    cmds:
      - |
        command -v {{.BIN}} >/dev/null 2>&1 || {
          echo >&2 "* Error: binary '{{.BIN}}' not found... aborting."
        }
    silent: true

  brew:reqs:
    desc: Check for required brew packages
    cmds:
      - |
        for req in {{.BREW_REQS}}; do
          task deps:brew:check BIN=${req}
        done
    silent: true

  brew:check:
    desc: Check if brew package is present
    cmds:
      - |
        brew list {{.BIN}} >/dev/null 2>&1 || {
          echo >&2 "* Error: brew package '{{.BIN}}' not found... aborting."
        }
    silent: true
