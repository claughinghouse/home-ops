---
version: '3'

env:
  ANSIBLE_CONFIG: ./server/ansible/ansible.cfg

vars:
  ANSIBLE_HOSTS: ./server/ansible/inventory/k3s-single-control-plane/hosts.yml
  ANSIBLE_GROUPS: control-nodes:generic-nodes

tasks:
  deps:
    desc: Install Ansible dependencies
    cmds:
    - ansible-galaxy install -r ./server/ansible/requirements.yml --force
    - pip3 install -r ./server/ansible/requirements.txt

  ping:
    desc: Ping all the k8s nodes
    cmds:
    - ansible {{.ANSIBLE_GROUPS}} -i {{.ANSIBLE_HOSTS}} --one-line -m ping

  list:
    desc: List all the k8s nodes
    cmds:
    - ansible {{.ANSIBLE_GROUPS}} -i {{.ANSIBLE_HOSTS}} --list-hosts

  playbook:ubuntu:upgrade:
    desc: Upgrade all the k8s node's operating system
    cmds:
    - ansible-playbook -i {{.ANSIBLE_HOSTS}} --vault-password-file .vault-password ./server//ansible/playbooks/ubuntu/upgrade.yml

  playbook:ubuntu:prepare:
    desc: Prepare the OS
    cmds:
    - ansible-playbook -i {{.ANSIBLE_HOSTS}} --vault-password-file .vault-password ./server/ansible/playbooks/ubuntu/prepare.yml

  playbook:k3s:install:
    desc: Install k8s on the OS
    cmds:
    - ansible-playbook -i {{.ANSIBLE_HOSTS}} --vault-password-file .vault-password ./server/ansible/playbooks/k3s/install.yml

  playbook:k3s:install:flux:
    desc: Install and load secrets for FluxV2
    cmds:
    - ansible-playbook -i {{.ANSIBLE_HOSTS}} --vault-password-file .vault-password ./server/ansible/playbooks/k3s/install_flux.yml

  playbook:k3s:nuke:
    desc: Remove k8s install on the OS
    cmds:
    - ansible-playbook -i {{.ANSIBLE_HOSTS}} --vault-password-file .vault-password ./server/ansible/playbooks/k3s/nuke.yml
  encrypt:
    desc: Encrypt Ansible Vault
    cmds:
    - ansible-vault encrypt --vault-password-file .vault-password ./server/ansible/inventory/k3s-single-control-plane/group_vars/all/vault.yml

  decrypt:
    desc: Decrypt Ansible Vault
    cmds:
    - ansible-vault decrypt --vault-password-file .vault-password ./server/ansible/inventory/k3s-single-control-plane/group_vars/all/vault.yml
